<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h2>promise javascript</h2>
    <script type="text/javascript">
        function ambil(img) {
            let p = new Promise(
                //didalam Promise ada fungsi Promise(function( ){});
                function (resolve, reject) {
                    img.onload = function () {
                        resolve(img);
                    };
                    img.onerror = function (e) {
                        reject(e);
                    }
                }
            );
            return p;
        }
        //----------fungsi callback yang akan dikirimkan ke promise
        function sukses(img) {
            document.body.appendChild(img);
            //alert('sukses');
        }
        function gagal(e) {
            //alert('gagal' + e);
        }

        //---------menggunakan promise
        let url = 'https://blogmedia.evbstatic.com/wp-content/uploads/engineering/2016/05/19140352/Promise-768x384.jpg';
        let img = new Image();
        img.src = url;
        ambil(img).then(sukses).catch(gagal);
    </script>
</body>

</html>
